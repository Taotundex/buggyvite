<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="myname"></div>
    <script>
        let myNameEl = document.querySelector('.myname')
        let myName = localStorage.getItem('user')
        let output = JSON.parse(myName)

        myNameEl.innerText = output
    </script>
</body>
</html>
