<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL STORAGE</title>
</head>
<style>
    body {
        width: 200px;
        margin: 50px auto;
    }
</style>
<body>

    <div id="details"></div>
    
    <script>
        let detailsEl = document.getElementById("details");
        var naming = { 
            user: 'ISMAT',
            age: '17'
        }
        let myString = JSON.stringify(naming)
        localStorage.setItem('username', myString)
        
        let myNaming = localStorage.getItem('username')
        let output = JSON.parse(myNaming)

        detailsEl.innerText = myNaming
    </script>
</body>
</html>
